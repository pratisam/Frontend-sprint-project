  <main id="main-container">
    <table id="main-table">
      <tr>
        <td>Name</td>
        <td><input type="text" id="taskName"></td>  
      </tr>
      <tr>
        <td>Description</td>
        <td><input type="text" id="taskDescription"></td>
      </tr>
      <tr>
        <td>Status</td>
        <td>
          <select id="taskStatus">
            <option value="To do">To do</option>
            <option value="Doing">Doing</option>
            <option value="Done">Done</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Date</td>
        <td><input type="date" id="taskDate"></td>
      </tr>
      <tr>
        <td colspan="2"><button id="taskCreate">Add a task</button></td>
      </tr>
    </table>

    <section id="taskList"></section>
  </main>
